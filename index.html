<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <script
      src="https://kit.fontawesome.com/459836b94a.js"
      crossorigin="anonymous"
    ></script>
    <title>Color Theme</title>
  </head>
  <body>
    <section >
      <div class="container">
        <div class="icons">
          <i class="fas fa-moon"></i>
          <i class="fas fa-sun"></i>
        </div>
        <div class="content-box">
          <div class="user-picture">
            <img
              src="/images/person-nature.jpg"
              alt="person looking the ocean"
            />
          </div>
          <div class="user-profile">
            <i class="fa-solid fa-user"></i>
            <h2 class="user-name">Logan Paul</h2>
            <p class="user-information">
              Logan Paul is an American YouTuber, internet personality, actor,
              and boxer. He rose to fame through his YouTube channel, where he
              posts vlogs, comedy sketches, and other videos.
            </p>
            <div class="user-socials">
              <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
              <a href="#"><i class="fa-brands fa-youtube"></i></a>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="/script.js"></script>
  </body>
</html>
